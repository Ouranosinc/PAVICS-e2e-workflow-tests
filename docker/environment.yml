# conda env create -f environment.yml
name: birdy
channels:
  - conda-forge
  - cdat
  - bokeh
  - plotly  # for jupyter-dash
  - defaults
dependencies:
  - matplotlib
  - xarray
  - numpy
#  - birdy
  - owslib>=0.19.0
  - netcdf4
  - pydap
  - cartopy
  - descartes
  - rasterio
  - gdal  # for osgeo
  - geopandas
  - pandas
  - rioxarray
  - scikit-image
  - ipyleaflet
  - threddsclient
  - bokeh
  - regionmask
  - siphon
  - jupyter_bokeh
  - pscript
  - h5netcdf
  - panel
  - holoviews
  - geoviews
  # unpin hvplot when https://github.com/holoviz/hvplot/issues/498 (violin plot
  # not working with hvplot 0.6.0) is fixed
  - hvplot==0.5.2
  - nc-time-axis
  # can re-enable xclim from conda once we have write access to
  # https://github.com/conda-forge/xclim-feedstock
  # - xclim
  # for esgf notebooks
  - esgf-compute-api
  - cdms2
  - vcs
  - mesalib
  # tests
  - pytest
  - nbval
  # to edit .ipynb
  - jupyter
  # to be launched by image jupyterhub/jupyterhub
  - notebook
  - jupyterlab
  - jupyterhub
  # to diff .ipynb files
  - nbdime
  # Voila turns Jupyter notebooks into standalone web applications
  - voila
  - jupyter-archive
  # xeus-python: back-end kernel implementing the Jupyter Debug Protocol
  - xeus-python
  - jupyter-dash
  # utilities
  - curl
  - wget
  # for pip packages
  - pip
  - pip:
    - birdhouse-birdy
    - xclim
    # visual debugger for Jupyter Notebook, not working with JupyterLab at this moment
    - pixiedust
    - requests-magpie
    # block execution of 'run_all_cells' until user input finished
    - ipython_blocking
