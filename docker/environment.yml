# conda env create -f environment.yml
name: birdy
channels:
  - conda-forge
  - cdat
  - defaults
  - bokeh
dependencies:
  - matplotlib
  - xarray
  - numpy
  - birdy
  - owslib>=0.19.0
  - netcdf4
  - pydap
  - cartopy
  - descartes
  - rasterio
  - gdal  # for osgeo
  - geopandas
  - ipyleaflet
  - ipywidgets
  - threddsclient
  - siphon
  - bokeh
  - jupyter_bokeh
  - pscript
  - h5netcdf
  - panel
  - holoviews
  - geoviews
  # can re-enable xclim from conda once we have write access to
  # https://github.com/conda-forge/xclim-feedstock
  # - xclim
  # for esgf notebooks
  - esgf-compute-api
  - cdms2
  - vcs
  - mesalib
  # tests
  - pytest
  - nbval
  # to edit .ipynb
  - jupyter
  # to be launched by image jupyterhub/jupyterhub
  - notebook
  - jupyterlab
  - jupyterhub
  # to diff .ipynb files
  - nbdime
  # Voila turns Jupyter notebooks into standalone web applications
  - voila
  # utilities
  - curl
  - wget
  # for pip packages
  - pip
  - pip:
    - xclim
    # visual debugger for Jupyter Notebook, not working with JupyterLab at this moment
    - pixiedust
    - requests-magpie
    # block execution of 'run_all_cells' until user input finished
    - ipython_blocking
